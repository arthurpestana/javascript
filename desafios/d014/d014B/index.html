<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        let num = Number(prompt("Digite um número: "))
        if (isNaN(num)) {
            alert("Digite um número válido")
        }
        else {
            alert(`O número ${num} ao quadrado é ${num**2}`)
        }
    </script>
</body>
