<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D014-G</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="number" name="visor" class="visor" readonly>
        <table class="calc">
            <tr>
                <td><button class="btnNum" value="1">1</button></td>
                <td><button class="btnNum" value="2">2</button></td>
                <td><button class="btnNum" value="3">3</button></td>
                <td><button class="btnAction" value="l">Limpar</button></td>
            </tr>
            <tr>
                <td><button class="btnNum" value="4">4</button></td>
                <td><button class="btnNum" value="5">5</button></td>
                <td><button class="btnNum" value="6">6</button></td>
                <td><button class="btnAction" value="+">+</button></td>
            </tr>
            <tr>
                <td><button class="btnNum" value="7">7</button></td>
                <td><button class="btnNum" value="8">8</button></td>
                <td><button class="btnNum" value="9">9</button></td>
                <td><button class="btnAction" value="-">-</button></td>
            </tr>
            <tr>
                <td><button class="btnNum" value="0">0</button></td>
                <td><button class="btnAction" value="/">/</button></td>
                <td><button class="btnAction" value="*">*</button></td>
                <td><button class="btnAction" value="=">=</button></td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
