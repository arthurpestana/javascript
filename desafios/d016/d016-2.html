<script>
    let nome = prompt("Qual o seu nome? ")
    let idade = Number(prompt("Quantos anos você tem? "))
    let ling = prompt("Qual linguagem de programação você está estudando? ")
    
    alert(`Olá ${nome}, você tem ${idade} anos e já está aprendendo ${ling}!`)
    
    let like = Number(prompt(`Você gosta de estudar ${ling}? Responda com o número 1 para SIM ou 2 para NÃO.`))
    
    switch (like) {
        case 1:
            alert("Muito bom! Continue estudando e você terá muito sucesso.")
            break;
        case 2:
            alert("Ahh que pena... Já tentou aprender outras linguagens?")
            break;
        default:
            alert("Opção inválida!")
    }
</script>
