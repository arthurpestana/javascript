<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 2.5em;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.write(`Olá, ${nome}!. O seu nome possui ${nome.length} letras.<br>`)
        document.write(`O seu nome com letras maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`O seu nome com letras minúscula é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
