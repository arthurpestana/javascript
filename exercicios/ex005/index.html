<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: aqua;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: rgb(65, 65, 65);
            font-size: 1.5em;
        }

        button {
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos DOM</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="butao">Clique em mim</div><br>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName("p")[0]
        var butao = window.document.getElementById("butao")
        var p2 = window.document.getElementsByName("p2")
        
        p2.innerText = "Olá!"
        corpo.style.backgroundColor = "black"
        p1.style.color = "blue"
        window.document.write(`Está escrito assim: ${p1.innerHTML}`)
        butao.style.background = "gray"
        butao.innerText = "Estou aguardando..."
        
    </script>
</body>
</html>
