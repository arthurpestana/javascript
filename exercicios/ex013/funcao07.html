<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Fatorial</title>
</head>
<body>
    <script>
        function fatorial(x) {
            if (x==1) {
                return 1
            }
            else {
                return x*fatorial(x-1)
            }
        }

        document.write(fatorial(5))
    </script>
</body>
</html>
