<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Recursiva</title>
</head>
<body>
    <script>
        contador(0,10)
        function contador(min, max) {
            if (min<=max) {
                document.write(min+"<br>")
                contador(++min, max)
            }
        }
    </script>
</body>
</html>
