<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método LocaleCompare</title>
    <style>

    </style>
</head>
<body>
    <p class="txt">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat, nostrum incidunt doloremque reiciendis sapiente nesciunt, corrupti quae porro doloribus facere repellendus aspernatur ratione ab expedita id ea adipisci dolor officiis!</p>

    <script>
        let txt = document.querySelector(".txt").innerHTML
        let txt2 = txt
        let resul = txt.localeCompare(txt2)

        //0 = iguais
        //!0 = diferentes

        if (resul==0) {
            document.write("As strings são iguais")
        }
        else {
            document.write("As strings são diferentes")
        }
    </script>
</body>
</html>
